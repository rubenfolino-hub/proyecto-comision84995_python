

{% extends "biblioteca/base.html" %}

{% block contenido %}
    <h2>Crear una nueva cuenta</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
