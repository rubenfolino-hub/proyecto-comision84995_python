

{% extends "biblioteca/base.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Ingreso al Sistema</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger p-2 small">
                                Usuario o contraseña incorrectos.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary shadow-sm">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light py-3">
                    <p class="mb-0 small text-muted">
                        ¿No tienes cuenta? <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Regístrate aquí</a>
                    </p>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{% url 'inicio' %}" class="text-secondary small text-decoration-none">
                    <i class="bi bi-house"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(function(el) {
        el.classList.add('form-control');
    });
</script>
{% endblock %}
