

{% extends "biblioteca/base.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white py-3 text-center">
                    <h4 class="mb-0"><i class="bi bi-person-gear"></i> Actualizar mi Perfil</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5 class="text-secondary border-bottom pb-2"><i class="bi bi-person-circle"></i> Datos de Cuenta</h5>
                            <div class="px-2">
                                {{ user_form.as_p }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5 class="text-secondary border-bottom pb-2"><i class="bi bi-info-square"></i> Informaci√≥n del Perfil</h5>
                            <div class="px-2">
                                {{ perfil_form.as_p }}
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'perfil' %}" class="btn btn-outline-secondary px-4">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input, select, textarea').forEach(function(el) {
        el.classList.add('form-control');
    });
</script>
{% endblock %}
