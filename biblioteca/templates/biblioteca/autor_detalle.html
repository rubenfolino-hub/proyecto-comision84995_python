

{% extends "biblioteca/base.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-dark text-white text-center py-3">
            <h3 class="mb-0">Ficha del Autor</h3>
        </div>
        <div class="card-body p-4 text-center"> <i class="bi bi-person-badge text-primary display-1 mb-3"></i>
            <h2 class="mb-4">{{ object.nombre }} {{ object.apellido }}</h2>
            <hr>
            <div class="text-start d-inline-block w-100 px-3">
                <p><strong>Nacionalidad:</strong> {{ object.nacionalidad }}</p>
                <p><strong>ID Sistema:</strong> #{{ object.id }}</p>
            </div>
            
            <div class="mt-4 border-top pt-3">
                <a href="{% url 'gestion' %}" class="btn btn-dark px-4 shadow-sm">
                    <i class="bi bi-arrow-left-circle me-2"></i> Volver al Panel de Gesti√≥n
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
