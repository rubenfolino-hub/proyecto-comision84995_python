

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Biblioteca</title>
</head>
<body>
    <nav>
        <a href="{% url 'inicio' %}">Inicio</a> | 
        <a href="{% url 'buscar_libro' %}">Buscar Libros</a> |
        <a href="{% url 'about' %}">Acerca de mí</a> |

        {% if user.is_authenticated %}
            <a href="{% url 'gestion' %}" style="font-weight: bold; color: green;">ADMINISTRAR BASE DE DATOS</a> |
            
            <a href="{% url 'autor_form' %}">Cargar Autor</a> | 
            <a href="{% url 'libro_form' %}">Cargar Libro</a> | 
            <a href="{% url 'socio_form' %}">Cargar Socio</a> | 
            
            <strong>Hola, {{ user.username }}!</strong> |
            
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; cursor:pointer; text-decoration:underline; padding:0; font-family:inherit; font-size:inherit;">
                    Cerrar Sesión
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        {% endif %}
    </nav>
    
    <hr>
    
    {% block contenido %}
    {% endblock %}
</body>
</html>
