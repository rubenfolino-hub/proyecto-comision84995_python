

{% extends "biblioteca/base.html" %}

{% block contenido %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="text-primary mb-4"><i class="bi bi-journal-plus me-2"></i>Registrar Nuevo Libro</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ miFormulario.as_p }}
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-check-circle me-1"></i> Guardar Libro
                </button>
                <a href="{% url 'gestion' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
